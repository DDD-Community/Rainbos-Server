spring:
  profiles:
    include: local
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
